    <style>
        :root {
            --primary-text-color: #ffffff;
            --primary-text-color-gray: #ffffff99;
            --secondary-color: #000000;
            --nav-background: #1b1f23;
            --profile-image: url("./pp.png");
            --bg-image: url("./bg.png");
        }



        * {
            font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica Neue, Fira Sans, Ubuntu, Oxygen, Oxygen Sans, Cantarell, Droid Sans, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Lucida Grande", Helvetica, Arial, sans-serif;
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {

            background-color: #000000;
            color: white;



        }

        .header {
            border: 1px solid rgba(140, 140, 140, 0.25);
            background-color: #1b1f23;
            display: flex;
            position: sticky;
            left: 0;
            top: 0;
            right: 0;
            height: 53px;
            max-width: 100%;
            /* justify-content: center; */
            padding-left: 24px;
            padding-right: 24px;
            align-items: center;

        }

        .logo-and-search {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            max-width: 358px;
        }

        .logo {
            /* height: 40px; */
            width: 41px;

        }

        .search {
            display: flex;
            /* align-items: center; */
            align-items: center;
            /* width: 373px; */
            height: 34px;

        }

        .search-icon {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            left: 10px;
            width: 56px;
        }



        #search-bar {
            border-radius: 4px;
            background-color: #38434f;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 24.5px;
            outline: none !important;
            border: none;
            transition: box-shadow 0.084s cubic-bezier(0.34, 0, 0.21, 1) 0s;
            /* vertical-align: middle; */
            height: 34px;
            width: 280px;
            padding-left: 40px;
            /* box-sizing: border-box; */

            display: none;

        }

        #search-bar::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .menus-1 {
            display: flex;
            max-width: 100%;
            margin-left: 15px;
        }



        .menus-1>ul {
            display: flex;
            justify-content: space-evenly;
            width: 100%;
            list-style: none;
            font-size: 12px;
            gap: 10px;

        }

        .menus-1>ul>li {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 48px;
        }

        .menus-1>ul>li>span {
            display: none;
        }

        .menus-1>ul li .pp {
            background: url("./pp.png");
            background-size: cover;
            /* Scale the background image to be as large as possible so that the background area is completely covered by the background image */
            background-position: center;
            /* Center the background image */

            border-radius: 50%;
            width: 24px;
            height: 24px;

        }

        .profile-container{
            max-width: 100%;
            background-color: #1b1f23;
            height: 185px;
            
        }

        .profile-container .profile-wrapper{
            display: flex;
        }

        .profile-container .profile-wrapper .background-pic{
            background: url("./bg.png");
            background-size: cover;
            background-position: center;
            /* height: 150px; */
        }

        .profile-container .profile-wrapper .profile-pic{
            background-image: url("./pp.png");
            border-radius: 50%;
            height: 200px;
        }

        .description{
            color: #dddddd;
        }

        .profile-name{
            color: white;
        }
    </style>
