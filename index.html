    <style>
        :root {
            --primary-text-color: #ffffff;
            --primary-text-color-gray: #ffffff99;
            --secondary-color: #000000;
            --nav-background: #1b1f23;
        }

        @import url();

        body {
            font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica Neue, Fira Sans, Ubuntu, Oxygen, Oxygen Sans, Cantarell, Droid Sans, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Lucida Grande", Helvetica, Arial, sans-serif;
            background-color: #000000;
            color: white;
            box-sizing: border-box;


        }

        .header {
            border: 1px solid rgba(140, 140, 140, 0.25);
            background-color: #1b1f23;
            display: flex;
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            height: 53px;

            align-items: center;
        }

        .logo-and-search {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            /* height: 40px; */
            width: 40px;

        }

        .search {
            display: flex;
            /* align-items: center; */
            align-items: center;
            width: 373px;
            height: 34px;
        }

        .search-icon {
            position: absolute;
            display: flex;
            align-items: center;
            left: 50px;
        }



        #search-bar {
            border-radius: 4px;
            background-color: #38434f;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 24.5px;
            outline: none !important;
            border: none;
            transition: box-shadow 0.084s cubic-bezier(0.34, 0, 0.21, 1) 0s;
            /* vertical-align: middle; */
            height: 34px;
            width: 280px;
            padding-left: 40px;
            /* box-sizing: border-box; */

        }

        #search-bar::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .menus {
            display: flex;
        }

        .menus-1>ul {
            display: flex;
            list-style: none;
            font-size: 12px;
            ;
        }

        .menus-1>ul>li {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>

    </script>
